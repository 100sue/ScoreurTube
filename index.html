<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon-basket.png">
    <link rel="stylesheet" href="style.css">
    <title>ScoreurTube</title>
</head>

<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu.png" alt="logo du menu">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="nav-middle flex-div">
            <div class="searchBox flex-div">
                <input type="text" placeholder="Search">
                <img src="images/search.png" alt="bouton de recherche">
            </div>
            <img src="images/voice-search.png" alt="" class="micro-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png" alt="logo de telechargement">
            <img src="images/more.png" alt="logo en plus">
            <img src="images/notification.png" alt="logo des notifications">
            <img src="images/Jack.jpg" alt="photos de l'auteur" class="userIcon">
        </div>
    </nav>

                                  <!-- Sidebar -->

    <div class="sidebar">
        <div class="shortcutLinks">
            <a href="#">
                <img src="images/home.png" alt="bouton page d'acceuil"><p>Home</p></a>
                <img src="images/explore.png" alt="bouton page d'acceuil"><p>Explore</p></a>
                <img src="images/subscriprion.png" alt="bouton page d'acceuil"><p>Subscription</p></a>
                <img src="images/library.png" alt="bouton page d'acceuil"><p>Library</p></a>
                <img src="images/history.png" alt="bouton page d'acceuil"><p>History/p></a>
                <img src="images/playlist.png" alt="bouton page d'acceuil"><p>Playlist</p></a>
                <img src="images/messages.png" alt="bouton page d'acceuil"><p>Messages</p></a>
        </div>
    </div>

    
</body>
</html>
